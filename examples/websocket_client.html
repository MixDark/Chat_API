<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API - Cliente WebSocket</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .messages {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .message.system {
            border-left-color: #28a745;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .message-content {
            color: #333;
            font-size: 14px;
        }

        .message-id {
            font-weight: 600;
        }

        .timestamp {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chat API - Cliente WebSocket</h1>
        <div id="status" class="status disconnected">Desconectado</div>

        <div class="controls">
            <input type="text" id="sessionId" placeholder="Session ID (ej: session-123)" value="session-test-123">
            <button id="joinBtn" onclick="joinSession()">Unirse a sesión</button>
            <button id="leaveBtn" onclick="leaveSession()" disabled>Salir de sesión</button>
        </div>

        <h3>Mensajes en tiempo real</h3>
        <div id="messages" class="messages">
            <p style="color: #666; text-align: center;">Únete a una sesión para ver mensajes en tiempo real</p>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:7000');
        let currentSession = null;

        socket.on('connect', () => {
            updateStatus(true);
            console.log('Conectado al servidor WebSocket');
        });

        socket.on('disconnect', () => {
            updateStatus(false);
            console.log('Desconectado del servidor WebSocket');
        });

        socket.on('connected', (data) => {
            console.log('Mensaje del servidor:', data.message);
        });

        socket.on('joined', (data) => {
            console.log('Unido a sesión:', data.session_id);
            addSystemMessage(`Unido a la sesión: ${data.session_id}`);
        });

        socket.on('left', (data) => {
            console.log('Salido de sesión:', data.session_id);
            addSystemMessage(`Salido de la sesión: ${data.session_id}`);
        });

        socket.on('new_message', (message) => {
            console.log('Nuevo mensaje recibido:', message);
            addMessage(message);
        });

        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            if (connected) {
                statusEl.textContent = 'Conectado';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
            }
        }

        function joinSession() {
            const sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                alert('Por favor ingresa un Session ID');
                return;
            }

            socket.emit('join', { session_id: sessionId });
            currentSession = sessionId;

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = false;
            document.getElementById('sessionId').disabled = true;

            document.getElementById('messages').innerHTML = '';
        }

        function leaveSession() {
            if (currentSession) {
                socket.emit('leave', { session_id: currentSession });
                currentSession = null;

                document.getElementById('joinBtn').disabled = false;
                document.getElementById('leaveBtn').disabled = true;
                document.getElementById('sessionId').disabled = false;
            }
        }

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.sender}`;

            const timestamp = new Date(message.timestamp).toLocaleString('es-ES');

            messageEl.innerHTML = `
                <div class="message-header">
                    <span class="message-id">${message.message_id}</span>
                    <span class="timestamp">${timestamp}</span>
                </div>
                <div class="message-content">${message.content}</div>
                <div style="font-size: 11px; color: #999; margin-top: 5px;">
                    Remitente: ${message.sender} | Palabras: ${message.metadata.word_count}
                </div>
            `;

            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addSystemMessage(text) {
            const messagesDiv = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = 'message system';
            messageEl.innerHTML = `<div class="message-content">${text}</div>`;
            messagesDiv.appendChild(messageEl);
        }
    </script>
</body>

</html>
